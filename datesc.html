<!DOCTYPE html>
<html lang="en">


  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>dates customer</title>  
    <style>
       body 
       {
        color :white;
        background-color:#403d53;
        font-family :helvetica;

       }
       
        
    </style>
  </head>
<body>

  <nav class="navbar">
  <div clas="container">
    <h1>datos de usuario para el cambio digital</h1>
  </div>
</nav>


<div class="container">
  <div class="row pt-5">
    <div class="col-md-4">
     <div class="card">
       <div class="card-body">
         <form id="nombre">
           
          <div class="form-group">
             <input type="text" id="name" placeholder="nombre(s)" class="form-control"> 
           </div>
           
            <div class="form-group">
             <input type="text" id="lastname" placeholder="apellito(s)" class ="form-control"> 
            </div>

            <div class="form-group">
              <input type="text" id="email" placeholder="correo" class="form-control">
            </div>

            <div class="form-group">
             <input type="text" id="bank0" placeholder="banco que envia el dinero" class="form-control"> 
            </div>
 
            <div class="form-group">
              <input type="text" id="bank1" placeholder="que recibe el dinero" class="form-control">
            </div> 

         </form>
          <input type="button" id="initOperation" value="iniciar transaccion" class="btn btn-secondary btn-block">
        </div>
     </div>
    </div>
     <div class="col-md-8">
       <div id="datesCus"></div>
     </div>
  </div>
</div>

<script src="costumer.js"></script>
    
</body>
</html>
